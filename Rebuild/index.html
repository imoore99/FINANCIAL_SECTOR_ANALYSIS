<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>

    <h1>
        <img src="assets/mega_cap_explorer_Horizontal.svg" alt="Discover the World">
    </h1>
    
    <form>

        <select name= "metricPreset" id="metricPreset" class="preset-selector">
            <option value="value-vs-growth">Value vs. Growth</option>
            <option value="risk-return">Risk vs. Return</option>
            <option value="profitability-efficiency">Profitability vs. Efficiency</option>
            <option value="quality-valuation">Quality vs. Valuation</option>
            <option value="growth-efficiency">Growth Efficiency</option>
            <option value="leverage-coverage">Leverage vs. Coverage</option>
            <option value="momentum-value">Momentum vs. Value</option>
        </select>
    </form>
    
</header>

<p id="presetDescription" class="description"></p>

<div class="chart-wrapper">
    <div class="bubble-section">
        <svg class="chart"></svg>
    </div>
    <div class="bar-legend-section">
        <div class="bar-section">
            <svg class="market-cap"></svg>
        </div>
        <div class="legend-section">
            <svg class="legend"></svg>
        </div>
    </div>
</div>



<footer>
    <p>Data last updated: <span id="lastUpdated"></span></p>
</footer>
</body>
</html>
<script src="assets/d3.min.js"></script>
<script src="https://megacap-explorer-visualization-d3.s3.amazonaws.com/assets/stock_data.js"></script>
<script src="assets/presets.js"></script>
<script src="financials.js"></script>

<!-- Data last updated variable: -->
<script>
    // Parse and convert to local time
    const date = new Date(last_updated);
    const localTime = date.toLocaleString();

    console.log(localTime);  // "1/23/2026, 1:22:00 PM" (if you're in PST)
    document.getElementById('lastUpdated').textContent = typeof localTime + " PST" !== 'undefined' ? localTime + " PST" : 'Unknown';
</script>
